<header>
    <img src="imagenes/logoicono_ahorcado.png">
    <h1>Juego del Ahorcado</h1>
</header>


<nav>

</nav>
<section>
    <div>
        Elije la categoria de palabras:
        <p>
            <select>
                <OPTION value="animales">ANIMALES</OPTION>
                <OPTION value="comida">COMIDA</OPTION>
                <OPTION value="paises">PAISES</OPTION>
                <OPTION value="objetos">OBJETOS</OPTION>
        </p>
        </select>
    </div>
    <div>
        Elije la cantidad de letras de la palabra:
        <p>
            <input type="number" name="letras" min="4" max="12">
        </p>
    </div>
    <div>
        Elije la cantidad de jugadores:
        <p>Multijugador<input type="radio" name="tipodejugador" value="multijugador">
            Un jugador<input type="radio" name="tipodejugador" value="unjugador">
        </p>
    </div>
    <div>
        <button type="button">Siguiente</button><link rel="">
    </div>
